version: "3.8"

services:
  user_service:
    container_name: user_service
    build: ./user-service
    depends_on:
      - "dbpost"
      - "post_service"
      - "zookeeper"
      - "apachi_kafka"
    ports:
      - "9000:9000"

  post_service:
    container_name: post_service
    build: ./post-service
    depends_on:
      - "dbpost"
      - "zookeeper"
      - "apachi_kafka"
    ports:
      - "7070:7070"

  apigate:
    container_name: apigate
    build: ./apigate
    depends_on:
      - "redisdb"
      - "user_service"
      - "post_service"
    ports:
      - "8080:8080"
  
  dbpost: 
    container_name: dbpost
    image: postgres:14.1
    environment:
      POSTGRES_DATABASE: postdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    expose:
      - "5434"
    ports:
      - "5434:5434" 
    volumes:
      - dbdata:/var/lib/postgresql/data
    command: -p 5434

  migrate:
    image: migrate/migrate
    # networks:
    #   - new
    volumes:
      - ./migrations:/migrations
    command:
       ["-path", "/migrations", "-database",  "postgres://postgres:1@dbpost:5434/postdb?sslmode=disable", "up"]
    # command:
    #    ["-path", "/migrations", "-database",  "postgres://postgres:1@dbpost:5434/users?sslmode=disable", "up"] 
    links:
     - dbpost
  
  redisdb:
    container_name: redisdb
    image: redis
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  apachi_kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://apachi_kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  dbdata: